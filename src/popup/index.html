<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SF CRM Extractor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      width: 360px;
      min-height: 200px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      padding: 16px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }
    
    .header .logo {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #00b4d8, #0077b6);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 12px;
    }
    
    .actions {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .btn {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #00b4d8, #0077b6);
      color: white;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #00c4e8, #0087c6);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 180, 216, 0.3);
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #e0e0e0;
    }
    
    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .status {
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 13px;
      display: none;
    }
    
    .status.success {
      display: block;
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #10b981;
    }
    
    .status.error {
      display: block;
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }
    
    .records-section {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 12px;
    }
    
    .records-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .records-header h2 {
      font-size: 13px;
      font-weight: 500;
      color: #a0a0a0;
    }
    
    .records-count {
      font-size: 11px;
      background: rgba(0, 180, 216, 0.2);
      color: #00b4d8;
      padding: 2px 8px;
      border-radius: 10px;
    }
    
    .records-list {
      max-height: 280px;
      overflow-y: auto;
    }
    
    .record-card {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      border: 1px solid rgba(255,255,255,0.08);
      transition: border-color 0.2s;
    }
    
    .record-card:hover {
      border-color: rgba(0, 180, 216, 0.3);
    }
    
    .record-card:last-child {
      margin-bottom: 0;
    }
    
    .record-name {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 8px;
    }
    
    .record-fields {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }
    
    .record-field {
      font-size: 11px;
    }
    
    .record-field .label {
      color: #808080;
      margin-bottom: 2px;
    }
    
    .record-field .value {
      color: #d0d0d0;
      font-weight: 500;
    }
    
    .empty-state {
      text-align: center;
      padding: 24px;
      color: #606060;
      font-size: 13px;
    }
    
    .empty-state .icon {
      font-size: 32px;
      margin-bottom: 8px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">SF</div>
    <h1>SF CRM Extractor</h1>
  </div>
  
  <div class="actions">
    <button id="extractBtn" class="btn btn-primary">
      <span class="btn-text">Extract Opportunity</span>
      <span class="spinner" style="display: none;"></span>
    </button>
    <button id="downloadBtn" class="btn btn-secondary">
      Download JSON
    </button>
  </div>
  
  <div id="status" class="status"></div>
  
  <div class="records-section">
    <div class="records-header">
      <h2>Extracted Records</h2>
      <span id="recordsCount" class="records-count">0</span>
    </div>
    <div id="recordsList" class="records-list">
      <div class="empty-state">
        <div class="icon">ðŸ“‹</div>
        <div>No records extracted yet</div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
