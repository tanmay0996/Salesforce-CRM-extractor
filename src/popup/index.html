<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SF CRM Extractor</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      width: 380px;
      min-height: 200px;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #e0e0e0;
      padding: 16px;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
    }
    
    .header .logo {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #00b4d8, #0077b6);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 12px;
    }
    
    .actions {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    
    .btn {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #00b4d8, #0077b6);
      color: white;
    }
    
    .btn-primary:hover {
      background: linear-gradient(135deg, #00c4e8, #0087c6);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(0, 180, 216, 0.3);
    }
    
    .btn-secondary {
      background: rgba(255,255,255,0.1);
      color: #e0e0e0;
    }
    
    .btn-secondary:hover {
      background: rgba(255,255,255,0.15);
    }
    
    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .spinner {
      width: 14px;
      height: 14px;
      border: 2px solid transparent;
      border-top-color: currentColor;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .status {
      padding: 10px 12px;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 13px;
      display: none;
    }
    
    .status.success {
      display: block;
      background: rgba(16, 185, 129, 0.15);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: #10b981;
    }
    
    .status.error {
      display: block;
      background: rgba(239, 68, 68, 0.15);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: #ef4444;
    }
    
    /* Tabs */
    .tabs {
      display: flex;
      gap: 4px;
      margin-bottom: 12px;
    }
    
    .tab-btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      background: rgba(255,255,255,0.05);
      color: #a0a0a0;
      transition: all 0.2s;
    }
    
    .tab-btn.active {
      background: rgba(0, 180, 216, 0.2);
      color: #00b4d8;
    }
    
    .tab-btn:hover:not(.active) {
      background: rgba(255,255,255,0.1);
    }
    
    .tab-content {
      display: none;
    }
    
    .tab-content.active {
      display: block;
    }
    
    .records-section {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 12px;
    }
    
    .records-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    
    .records-header h2 {
      font-size: 13px;
      font-weight: 500;
      color: #a0a0a0;
    }
    
    .records-count {
      font-size: 11px;
      background: rgba(0, 180, 216, 0.2);
      color: #00b4d8;
      padding: 2px 8px;
      border-radius: 10px;
    }
    
    .records-list {
      max-height: 250px;
      overflow-y: auto;
    }
    
    .record-card {
      background: rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
      border: 1px solid rgba(255,255,255,0.08);
      transition: border-color 0.2s;
    }
    
    .record-card:hover {
      border-color: rgba(0, 180, 216, 0.3);
    }
    
    .record-card:last-child {
      margin-bottom: 0;
    }
    
    .record-name {
      font-size: 14px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 8px;
    }
    
    .record-fields {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
    }
    
    .record-field {
      font-size: 11px;
    }
    
    .record-field .label {
      color: #808080;
      margin-bottom: 2px;
    }
    
    .record-field .value {
      color: #d0d0d0;
      font-weight: 500;
      word-break: break-word;
    }
    
    .empty-state {
      text-align: center;
      padding: 24px;
      color: #606060;
      font-size: 13px;
    }
    
    .empty-state .icon {
      font-size: 32px;
      margin-bottom: 8px;
      opacity: 0.5;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">SF</div>
    <h1>SF CRM Extractor</h1>
  </div>
  
  <div class="actions">
    <button id="extractBtn" class="btn btn-primary">
      <span class="btn-text">Extract Record</span>
      <span class="spinner" style="display: none;"></span>
    </button>
    <button id="downloadBtn" class="btn btn-secondary">
      Download JSON
    </button>
  </div>
  
  <div id="status" class="status"></div>
  
  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="opportunities">Opps</button>
    <button class="tab-btn" data-tab="leads">Leads</button>
    <button class="tab-btn" data-tab="contacts">Contacts</button>
    <button class="tab-btn" data-tab="accounts">Accounts</button>
    <button class="tab-btn" data-tab="tasks">Tasks</button>
  </div>
  
  <!-- Opportunities Tab -->
  <div id="opportunities-tab" class="tab-content active">
    <div class="records-section">
      <div class="records-header">
        <h2>Opportunities</h2>
        <span id="opportunitiesCount" class="records-count">0</span>
      </div>
      <div id="opportunitiesList" class="records-list">
        <div class="empty-state">
          <div class="icon">üìã</div>
          <div>No opportunities extracted yet</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Leads Tab -->
  <div id="leads-tab" class="tab-content">
    <div class="records-section">
      <div class="records-header">
        <h2>Leads</h2>
        <span id="leadsCount" class="records-count">0</span>
      </div>
      <div id="leadsList" class="records-list">
        <div class="empty-state">
          <div class="icon">üë§</div>
          <div>No leads extracted yet</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Contacts Tab -->
  <div id="contacts-tab" class="tab-content">
    <div class="records-section">
      <div class="records-header">
        <h2>Contacts</h2>
        <span id="contactsCount" class="records-count">0</span>
      </div>
      <div id="contactsList" class="records-list">
        <div class="empty-state">
          <div class="icon">üìá</div>
          <div>No contacts extracted yet</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Accounts Tab -->
  <div id="accounts-tab" class="tab-content">
    <div class="records-section">
      <div class="records-header">
        <h2>Accounts</h2>
        <span id="accountsCount" class="records-count">0</span>
      </div>
      <div id="accountsList" class="records-list">
        <div class="empty-state">
          <div class="icon">üè¢</div>
          <div>No accounts extracted yet</div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Tasks Tab -->
  <div id="tasks-tab" class="tab-content">
    <div class="records-section">
      <div class="records-header">
        <h2>Tasks</h2>
        <span id="tasksCount" class="records-count">0</span>
      </div>
      <div id="tasksList" class="records-list">
        <div class="empty-state">
          <div class="icon">‚úÖ</div>
          <div>No tasks extracted yet</div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
